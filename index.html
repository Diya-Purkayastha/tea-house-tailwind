<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea house tailwind</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/efe73598c8.js" crossorigin="anonymous"></script>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
    <style>
        .font-manrope {
        font-family: "Manrope", serif;
        }
    </style>
</head>
<body class="font-manrope">
    
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-4xl md:text-5xl font-bold">It's good 
                <br>tea time at The<br>Tea House</h1>
                <p class="w-3/4 text-[#777777] mt-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-5 py-3 font-bold text-lg rounded-lg text-white bg-gradient-to-l from-[#FF0000] to-[#FF8938] ... mt-8">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 font-bold text-xl"></i></button>
             </div>
             <!-- img content -->
              <div class="relative">
                <!-- img -->
                 <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                 </div>
                 <!-- img card -->
                 <div class="absolute flex items-center px-2 py-2 md:px-10 lg:py-4 rounded-lg shadow-lg bg-white top-28 lg:left-28  md:left-20 md:top-80">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-yellow-300 text-3xl"></i></div>
                     <!-- icon text -->
                      <div class="ml-2">
                        <p class="lg:text-2xl font-bold ">5.00</p>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                 </div>
              </div>
        </header>
    </main>
    <footer>

    </footer>
</body>
</html>
